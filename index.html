      /* Reset all boxes to prevent unexpected horizontal overflow */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }

      /* Prevent any side-scrolling wiggle */
      html, body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
        /* Standard scroll behavior without visual scrollbars */
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for all elements */
      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      *::-webkit-scrollbar {
        display: none;
      }

      /* Ensure the main container doesn't exceed screen width */
      #root {
        width: 100%;
        max-width: 100vw;
      }
    </style>
